[project]
name = "amuse-uclchem-PACKAGE"
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "amuse-framework==2025.9.1.dev3+gce21df1cc",
    "amuse-uclchem"
]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"
dirty = "{base_version}+d{build_date:%Y%m%d}"
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.versioningit.vcs]
method = { module = "version_helper", value = "get_amuse_version", module-dir = "amuse_uclchem/support/shared" }

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.wheel]
include = ["amuse_uclchem"]
exclude = ["amuse_uclchem/*"]
artifacts = ["amuse_uclchem/uclchem_PACKAGE_worker"]

[tool.pytest.ini_options]
pythonpath = ["amuse_uclchem/tests/", "../../../../../tests"]

testpaths = ["amuse_uclchem/tests"]

